<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dave Weber Venmo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
        h1 {
            font-size: 22px;
        }
        a {
            font-size: 17px;
        }
        .instruction {
            font-size: 13px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div style="overflow:auto">
        <img style="float:left" src="DaveWeberMusicSocialMediaRedSquare.jpg" height="50px">
        <h1 style="float: left; margin-left: 10px;">Dave Weber Venmo</h1>
    </div>
    
    <div style="padding-left: 70px">
	    <a href="http://davewebermusic.com">Back to davewebermusic.com</a>
    </div>

    <p>We will automatically launch Venmo in a few seconds or you may click the <em>Continue with Venmo</em button below.</p>

    <p>You may be asked to enter the last 4 digits of Dave's phone #.</p>
	
    <p style="margin-left:40px">Dave's last 4 digits: <strong>8631</strong></p>

    <p style="margin-left:40px; margin-top:20px"><a id="aLink" href="https://www.venmo.com/DaveWeberMusic"><img src="ContinueWithVenmo.JPG" height="40px" /></a></p>
    
    <p class="instruction" style="margin-left:40px">* This will open in the Venmo App.</p>
            
    <script>
        $(function() {
            var userAgent = navigator.userAgent.toLowerCase();
            var url = null;
        
            if (userAgent.indexOf("android") >= 0) {
                // Android            
                url = "intent://paycharge?txn=pay&recipients=DaveWeberMusic#Intent;package=com.venmo;scheme=venmo;end";

            } else if (userAgent.indexOf("iphone") >= 0 || userAgent.indexOf("ipad") >=  0 || userAgent.indexOf("ios") >= 0 || userAgent.indexOf("macintosh") >= 0) {
                // IOS - works for Safari or Chrome
                url = "venmo://paycharge?txn=pay&recipients=DaveWeberMusic";

            } else {
                // Computer         
                url = "https://www.venmo.com/DaveWeberMusic";
            }
        
            // Set where the link goes
            $("#aLink").attr("href", url);
            
            if (userAgent.indexOf("android") < 0) {   
                // With all platforms besides Android, we can directly jump into Venmo without showing this intermediate page
                setTimeout(function() { 
                    location.href = url;
                }, 10000);
            }
          
        });

    </script>
</body>
</html>
